<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Asif üíó</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#ffe6ee, #ffb3d9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 330px;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    h2 {
        font-size: 22px;
        color: #ff2f87;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .yes-btn {
        background: #ff2f87;
        border: none;
        padding: 15px 40px;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(255,0,90,0.3);
    }

    #noBtn {
        background: #ff8fb8;
        border: none;
        padding: 10px 25px;
        border-radius: 12px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        position: absolute;
        transition: 0.15s;
        left: 50%;
        transform: translateX(-50%);
    }

    .message {
        display: none;
        font-size: 24px;
        color: #ff2f87;
        font-weight: bold;
        text-align: center;
        line-height: 1.5;
        z-index: 20;
        position: absolute;
        top: 35%;
        width: 90%;
    }

    .heart {
        position: absolute;
        font-size: 30px;
        animation: floatUp 3s linear forwards;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-500px) scale(1.8); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="mainCard">
    <div style="font-size: 40px;">üê±‚Äçüíó</div>

    <h2>Can I have you for another 6 months‚Ä¶ and maybe more? ‚ù§Ô∏è</h2>

    <button class="yes-btn" id="yesBtn">Yes üíñ</button>

    <button id="noBtn">No üî™</button>
</div>

<div class="message" id="yesMessage">
    More chicks and roll dates then.<br>
    Yesss! I LOVE YOU MORE. üíó
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainCard = document.getElementById("mainCard");
    const yesMessage = document.getElementById("yesMessage");

    // RUNAWAY NO BUTTON
    noBtn.addEventListener("mouseover", () => {
        const cardRect = mainCard.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        let newX = Math.random() * (cardRect.width - btnRect.width);
        let newY = Math.random() * (cardRect.height - btnRect.height - 100);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    });

    // YES BUTTON
    yesBtn.addEventListener("click", () => {
        mainCard.style.display = "none";
        yesMessage.style.display = "block";

        for (let i = 0; i < 30; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";
            heart.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }
    });
</script>

</body>
</html>
