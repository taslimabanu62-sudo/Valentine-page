<head>

<title>Be My Valentine</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#ffe6ee, #ffd6e8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 330px;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .yes-btn {
        background: #ff3e78;
        border: none;
        padding: 15px 40px;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(255,0,90,0.3);
        margin-bottom: 20px;
    }

    .no-btn {
        background: #e6e6e6;
        border: none;
        padding: 10px 25px;
        border-radius: 12px;
        font-size: 16px;
        color: #333;
        cursor: pointer;
        position: absolute;
        transition: 0.15s;
        left: 50%;
        transform: translateX(-50%);
    }

    .note {
        margin-top: 75px;
        font-size: 14px;
        color: #ff6a88;
    }

    /* HEART ANIMATION */
    .heart {
        position: absolute;
        font-size: 30px;
        animation: floatUp 3s linear forwards;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-500px) scale(1.8); opacity: 0; }
    }

    /* Hidden message after Yes */
    .message {
        display: none;
        font-size: 26px;
        color: #ff3e78;
        font-weight: bold;
        text-align: center;
        line-height: 1.4;
    }
</style>
</head>

<script>
 const noBtn = document.getElementById("noBtn");

    const yesBtn = document.getElementById("yesBtn");

    /* RUNAWAY NO BUTTON */
    noBtn.addEventListener("mouseover", () => {
        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        let newX = Math.random() * (cardRect.width - btnRect.width);

    });

    /* HEART ANIMATION ON YES CLICK */
    yesBtn.addEventListener("click", () => {
